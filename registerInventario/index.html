<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../code/css/code.css">
    <link href="https://fonts.googleapis.com/css2?family=Cambay:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <script src="../code/js/icons.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="conten-register">
        <div class="inventario">
            <div class="caja-text">
                <i class="fa-solid fa-address-card"></i>
                <input type="text" placeholder="DNI">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-address-card"></i>
                <input type="text" placeholder="Modelo PC">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-server"></i>
                <input type="text" placeholder="CPU">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-memory"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Capacidad RAM</option>
                    <option value="4">4GB</option>
                    <option value="6">6GB</option>
                    <option value="8">8GB</option>
                    <option value="12">12GB</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-regular fa-hard-drive"></i>
                <input type="text" placeholder="Capacidad de DISCO">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-laptop-code"></i>
                <input type="text" placeholder="MAC">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-computer"></i>
                <input type="text" placeholder="USUARIO">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-computer"></i>
                <input type="text" placeholder="HOST">
            </div>
            <div class="caja-text">
                <i class="fa-brands fa-windows"></i>
                <input type="text" placeholder="Sistema Operativo">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-book"></i>
                <select name="" id="offimatica">
                    <option value="-1">Seleccione Ofimática</option>
                    <option value="WPS">WPS</option>
                    <option value="OFFICE">OFFICE</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-file-shield"></i>
                <input type="text" placeholder="" value="Avast Free">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-desktop"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Tipo Monitor</option>
                    <option value="WPS">AOC</option>
                    <option value="HP">HP</option>
                    <option value="LG">LG</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-headphones"></i>
                <input type="text" placeholder="Headpone">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-keyboard"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Tipo Teclado</option>
                    <option value="genius">Genius</option>
                    <option value="microsoft">Microsoft</option>
                    <option value="logitech">Logitech</option>
                    <option value="HP">HP</option>
                    <option value="LG">LG</option>
                </select>
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-computer-mouse"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Tipo Mouse</option>
                    <option value="genius">Genius</option>
                    <option value="microsoft">Microsoft</option>
                    <option value="logitech">Logitech</option>
                    <option value="HP">HP</option>
                    <option value="LG">LG</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Biométrico">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-paste"></i>
                <select name="" id="">
                    <option value="-1">N° Cargo</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Serie de GEA">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Encargado">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Dirección">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-fingerprint"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Campaña</option>
                </select>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Ticket de Solicitud">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="date"><h5>Fecha Embalado</h5>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="date"><h5>Plazo Entrega</h5>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="date"><h5>Fecha de Entrega</h5>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Ticket de Devolución">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="date"><h5>Fecha de Devolución</h5>
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Costo Entrega">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Costo Devolución">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Observaciones">
            </div>
            <div class="caja-text">
                <i class="fa-solid fa-fingerprint"></i>
                <input type="text" placeholder="Biométrico 2">
            </div>
            <div class="caja-select">
                <i class="fa-solid fa-fingerprint"></i>
                <select name="" id="">
                    <option value="-1">Seleccione Estatus</option>
                </select>
            </div>
        </div>
        <div class="buttons btn-inventario">
            <button>GUARDAR</button>
        </div>
    </div>
</body>
</html>
